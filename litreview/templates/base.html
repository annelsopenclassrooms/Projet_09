{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LitReview{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="header-container">
                <!-- Clickable logo linking to flux -->
                <a href="{% url 'flux' %}">
                    <img src="{% static 'images/book.png' %}" alt="LitReview Logo" class="header-logo">
                </a>
                <!-- Centered title linking to flux -->
                <a class="navbar-brand" href="{% url 'flux' %}">LitReview</a>
            </div>
            
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'subscribe' %}">Subscriptions</a></li>
                <li class="nav-item logout-container">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>

            <!-- Greeting Message -->
            <div class="greeting-container">
                <span class="greeting">Hello, {{ request.user }}</span>
            </div>
            {% endif %}
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mt-4">
        <div class="custom-container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
