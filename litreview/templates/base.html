{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LitReview{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}"> 


</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="header-container">
                <!-- Image cliquable vers flux -->
                <a href="{% url 'flux' %}">
                    <img src="{% static 'images/book.png' %}" alt="Logo" class="header-logo">
                </a>
                <!-- Titre centré avec lien vers flux -->
                <a class="navbar-brand" href="{% url 'flux' %}">LitReview</a>
            </div>
        
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'subscribe' %}">Abonnements</a></li>
                <li class="nav-item logout-container">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Se déconnecter</a>
                </li>
            </ul>

            <div class="greeting-container">
                <span class="greeting ">Bonjour, {{ request.user }}</span>
            </div>
        {% endif %}
        </div>
        
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
