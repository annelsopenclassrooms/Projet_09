<div class="mb-3">
    <label for="{{ review_form.headline.id_for_label }}" class="form-label">Titre</label>
    <input type="text" name="headline" id="{{ review_form.headline.id_for_label }}" class="form-control w-100" value="{{ review_form.headline.value|default:'' }}">
</div>

<div class="mb-3">
    <label class="form-label">Note</label>
    <div class="d-flex gap-2">
        {% for i in "12345" %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="rating_{{ i }}" value="{{ i }}" {% if review_form.rating.value == i %}checked{% endif %}>
                <label class="form-check-label" for="rating_{{ i }}">{{ i }}</label>
            </div>
        {% endfor %}
    </div>
</div>

<div class="mb-3">
    <label for="{{ review_form.body.id_for_label }}" class="form-label">Commentaire</label>
    <textarea name="body" id="{{ review_form.body.id_for_label }}" class="form-control w-100" rows="6">{{ review_form.body.value|default:'' }}</textarea>
</div>
