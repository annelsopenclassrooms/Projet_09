{% extends 'base.html' %}
{% block content %}
    <h2>Créer une critique</h2>

    {% if ticket %}
    <h2>En réponse au ticket : {{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" style="max-width: 200px;">
    {% endif %}
{% endif %}


    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Publier</button>
    </form>
{% endblock content %}
