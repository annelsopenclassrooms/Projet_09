{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="card mb-3">
    <h2 class="text-center">Modifier votre ticket</h2>
    <div class="container">
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% include '_ticket_form.html' %}

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</div>
</div>


{% endblock content %}
